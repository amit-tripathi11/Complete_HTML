<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
</head>
<body>
    <p><b><u>Making the video a hyperlink</u></b></p><br>
    <a href="https://www.microsoft.com/en-in/">
        <video src="assets/amit.mp4" height="500px"
        autoplay muted controls loop></video>
    </a><hr>

    <p><b><u>Making the image a hyperlink</u></b></p>
    <a href="https://knowledgegate.in/" target="_blank">
        <img src="images/diodeDynamos.jpg" alt="Prize Distribution Photograph"
        height="300px">
    </a><hr>
</body>
</html>
