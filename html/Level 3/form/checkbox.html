<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
</head>
<body>
    <form action="contact.me" method="post">
        <label for="male">Male:</label>
        <input type="radio" name="gender" value="Male" id="male"><br> 

        <label for="female">Female:</label>
        <input type="radio" name="gender" value="Female" id="female"><br>

        <label for="other">Other:</label>
        <input type="radio" name="gender" value="Other" id="other"><br>
        <input type="submit">
    </form><br>
    <form action="contact.me">
        <label for="c">C</label>
        <input type="checkbox" name="lang" value="c" id="c"><br>

        <label for="Java">Java</label>
        <input type="checkbox" name="lang" value="Java" id="Java"><br>

        <label for="Python">Python</label>
        <input type="checkbox" name="lang" value="python" id="Python">
    </form>
</body>
</html>
