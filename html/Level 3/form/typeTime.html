<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="contact.me">
        <label for="appointment-time">Choose an appointment time: </label>
        <input
            id="appointment-time"
            type="time"
            name="appointment-time"
            value="13:30"> <br>

        <input type="time" required><br>  <!--making the time 'required' will not submit the form until it is set-->
        <input type="datetime-local">
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
