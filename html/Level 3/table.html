<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <caption>Student Information</caption>
        <tr>
            <th>Technology</th>
            <th>Competency</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>6/10</td>
            <td>1 years</td>
        </tr>
        <tr>
            <td>Cloud Computing</td>
            <td>5/10</td>
            <td>0.5 years</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>7/10</td>
            <td>1 years</td>
        </tr>
        <tr>
            <td colspan="3">Mr. Amit Tripathi</td>  <!--this allows a cell to span multiple columns horizontally-->
        </tr>
    </table>
</body>
</html>
