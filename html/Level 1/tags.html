<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneralTags</title>
</head>
<body>
    <b>Bold</b><hr>
    <i>Italic</i><hr>
    <u>Underline</u><hr>
    <s>Strikethrough</s><hr>  <!--it is used to show the corrections made-->
    <strike>Same as above strike</strike><hr>

    <big>This is a big tag</big> <br> <!--Less common due to CSS alternatives-->
    <small>This is a small tag</small>

    <p>         <!--Superscript and subscript tag-->
        <big>(a+b)2 = a2 + b2 + 2ab <br>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab <br></big><hr>
        <b>
            CH4 + O2 => H2O + CO2 <br>
            CH<sub>4</sub> + O<sub>2</sub> => 
            H<sub>2</sub>O + CO<sub>2</sub>
        </b>
    </p>
    
</body>
</html>
