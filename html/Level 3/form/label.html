<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/contact.me">
        <label for="username">Username: </label>
        <input id="username" type="text" placeholder="email", required="true"><br>

        <label for="user_password">Password: </label>
        <input type="password" id="user_password" placeholder="Password"><br>

        <input type="submit">
    </form>
</body>
</html>
